<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="infor.css">
  <title>Thông tin cá nhân</title>
  <link rel="icon" href="/image/favicon (1).ico">
</head>
<body>
    

    <div class="wrapper">

      <a href="index.html"> <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span> </a> 

       <div class="form-box login">
        <h2>Thông tin cá nhân</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="accessibility-outline"></ion-icon></span>
                <input type="text" required>
                <label>Họ và tên</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                <input type="tel" required>
                <label>Số điện thoại</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                <input type="text" required>
                <label>Địa chỉ</label>
            </div>
            <button type="submit" class="btn">Cập nhật thông tin</button>
        </form>
       </div>

    </div>
        
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
