<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>Tài khoản</title>
  <link rel="icon" href="/image/favicon (1).ico">
</head>
<body>
    

    <div class="wrapper">

      <a href="index.html"> <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span> </a> 

       <div class="form-box login">
        <h2>Đăng nhập</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Mật khẩu</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Ghi nhớ mật khẩu</label>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
            <div class="login-register">
                <p>Chưa có tài khoản?<a href="#" class="register-link"> Đăng kí</a></p>
            </div>
        </form>
       </div>

       <div class="form-box register">
        <h2>Đăng kí</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>Tên người dùng</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Mật khẩu</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Tôi đồng ý với các điều khoản và điều kiện</label>
            </div>
            <button type="submit" class="btn">Đăng kí</button>
            <div class="login-register">
                <p>Đã có tài khoản?<a href="#" class="login-link"> Đăng nhập</a></p>
            </div>
        </form>
       </div>

    </div>
        
   
    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
